            <div class="logo">

                <i class="fas fa-bars"></i>

  <div class="form-container">
    <h2 class="contact-title">
        Contact Me
    </h2>
    <div class="contact-form-container">
        <form id="contact-form">
          <div class="form-group">
            <label for="emri">Name</label>
            <input type="text" id="emri" name="emri" required>
          </div>
          <div class="form-group">
            <label for="mbiemri">Surname</label>
            <input type="text" id="mbiemri" name="mbiemri" required>
          </div>
          <div class="form-group">
            <label for="telefoni">Phone</label>
            <input type="tel" id="telefoni" name="telefoni" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mesazhi">Message</label>
            <textarea id="mesazhi" name="mesazhi" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

    </div>

        </div>

        var ulNav = document.querySelector('.ul-nav');
